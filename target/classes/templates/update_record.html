<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${username} + ' Update'">Update Entity</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/mdb.min.css}">
</head>
<body>
<header>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <span class="navbar-brand mb-0 h1">Student Grading System</span>
            </div>
            <div class="d-flex align-items-center">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="GET">
                            <input type="hidden" name="role" value="ADMIN" checked style="display:none;">
                            <button type="submit" class="text-black btn btn-link px-3 me-2">Logout</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="p-5 text-center bg-body-tertiary" style="margin-top: 58px;">
        <h3 class="mb-3" th:text="'Modify ' + ${username}">Modify Entity</h3>
    </div>
</header>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form th:action="@{/updateRecord}" method="post">

                <div th:if="${errorMessage}" class="text-center alert alert-danger" th:text="${errorMessage}"></div>

                <input type="hidden" th:value="${table}" name="table">
                <input type="hidden" th:value="${username}" name="username">
                <input type="hidden" th:value="${id}" name="id">


                <div class="form-outline mb-3">
                    <input th:value="${id}" class="form-control" type="text" name="newId" required>
                    <label class="form-label" for="newId">ID</label>
                </div>

                <div class="form-outline mb-3">
                    <input th:value="${username}" class="form-control" type="text" name="newUsername" required>
                    <label class="form-label" for="newUsername" th:text="${table == 'courses' ? 'Course Name' : 'Username'}"></label>
                </div>

                <button class="btn btn-warning mb-4" type="submit" th:text="'Save changes for ' + ${username}">Save Changes</button>
                <p><a th:href="@{/crud(table=${table})}">back to list</a></p>

            </form>
        </div>
    </div>
</div>
</body>
<script th:src="@{/js/bootstrap.js}"></script>
<script th:src="@{/js/mdb.min.js}"></script>
</html>
