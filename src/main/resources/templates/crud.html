<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${table} + ' list'">List Title</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
  <link rel="stylesheet" th:href="@{/css/mdb.min.css}">
</head>
<body>
<header>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary">
    <div class="container-fluid">
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <span class="navbar-brand mb-0 h1">Student Grading System</span>
      </div>
      <div class="d-flex align-items-center">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <form th:action="@{/adminLogout}" method="GET">
              <button type="submit" class="text-black btn btn-link px-3 me-2">
                Logout
              </button>
            </form>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="p-5 text-center bg-body-tertiary" style="margin-top: 58px;">
    <h3 class="mb-3" th:text="'Make necessary operations for ' + ${table}">Table Operations Header</h3>
  </div>
</header>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">

      <table class="table align-middle mb-0 bg-white">
        <thead class="bg-light">
        <tr class="text-center">
          <th:block th:each="header : ${headers}">
            <th th:text="${header}">Header</th>
          </th:block>
          <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="row : ${rowsData}">
          <td th:each="cell : ${row}" th:text="${cell}" class="text-center"></td>
          <td>
            <div class="text-center">
              <a th:href="@{/updateRecord(id=${row[0]}, username=${row[1]}, table=${table})}" type="button" class="btn btn-link btn-sm btn-rounded">
                Edit
              </a> |
              <a th:href="@{/deleteRecord( id=${row[0]}, table=${table})}" type="button" class="btn btn-link btn-sm btn-rounded"
                 onclick="if(!(confirm('Are you sure you want to delete this record?'))) return false">
                Delete
              </a>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
      <a th:href="@{/createRecord(table=${table})}" type="button" class="btn btn-info mt-3">
        Add [[${table}]]
      </a>

      <p class="mt-3">
        <a th:href="@{/adminLogin}">Back to dashboard</a>
      </p>
    </div>
  </div>
</div>
</body>
<script th:src="@{/js/bootstrap.js}"></script>
<script th:src="@{/js/mdb.min.js}"></script>
</html>
